<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

    <title>mpc1k</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="template.js"></script>
    <link rel=" stylesheet" href="jquery-ui.css">

<body>
    <header class="dropper">
        <h1>Akai MPC1000 Kit Builder</h1>
        <div id="controls">
            <div id="dropper" class="dropper">
            DROP Wav Files Here
            </div>
            <div id="errors"></div>
            <div id="toolbar" style="display: none;">
                <input maxlength="30" type="text" id="KITNAME" placeholder="Name of Kit">
                <input type="button" id="SAVE" value="SAVE KIT">
                <input type="button" id="NEW" value="NEW KIT">
            </div>
        </div>
    </header>
  
    <div id="report">
      <div class="note">
            1. Rearrange dropped files by dragging or dropping more files<br>
            2. Save the generated kit file in same folder as the samples<br>
            3. Load and edit the new kit to your liking in Akai MPC1000
            </div>
        <div id="UI"></div>
    </div>
</body>
